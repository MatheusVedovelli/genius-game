<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>     
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Genius</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="title">
            <h1 class="col-md-12 text-center">GENIUS</h1>
        </div>

        <div class="row" id="startScreen">
            <div class="col-md-12 text-center">
                <select name="mode" id="mode">
                    <option value="siga">Siga a sequência</option>
                    <option value="crie">Crie a sua sequência</option>
                </select>
                <select name="level" id="level">
                    <option value="0">Nivel 1 - até 8 sequências</option>
                    <option value="1">Nivel 2 - até 14 sequências</option>
                    <option value="2">Nivel 3 - até 20 sequências</option>
                    <option value="3">Nivel 4 - até 31 sequências</option>
                </select>
                <br>
                <input type="text" name="playerName" id="playerName" placeholder="Nome do jogador">
                <br>
                <input type="button" id="iniciar" value="INICIAR">
            </div>
        </div>

        <div class="row" id="gameScreen">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <input type="button" id="btn1" value="1">
                        <input type="button" id="btn2" value="2">
                        <input type="button" id="btn3" value="3">
                        <input type="button" id="btn4" value="4">   
                        <p id="ptempo">Tempo Restante: 0</p>
                        <p id="pscore">Atual: 0</p>
                        <p id="ptotal">Objetivo: 0</p>
                        
                    </div>
                </div>
            </div>
        </div>

       <div class="row" id="rankingScreen">
            <div class="col-md-12">
                <div class="row">                        
                        <div class="col-md-4 text-center">
                                <p id="rsNome">Nome: 0</p>
                               </div>   
                    
                    <div class="col-md-4 text-center">
                         <p id="rsPontos">Pontos: 0</p>
                        </div>
                        <div class="col-md-4 text-center" id="rsdivRanking">
                          <p id="rsRanking">Ranking: 0</p>
                        </div>
                        
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-12 text-center">
                            <input type="button" id="reset" value="TENTAR NOVAMENTE">
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
